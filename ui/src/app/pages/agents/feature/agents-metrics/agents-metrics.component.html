<div class="metrics-container">
  <h2 class="text-2xl font-bold mb-4" i18n>Key Metrics</h2>

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <div class="metric-card">
        <div class="metric-label" i18n>Active Agents</div>
        <div class="metric-value">{{ metrics.activeAgents }}</div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="metric-card">
        <div class="metric-label" i18n>Detected Vulnerabilities</div>
        <div class="metric-value">{{ metrics.detectedVulnerabilities }}</div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="metric-card">
        <div class="metric-label" i18n>Applied Remediations</div>
        <div class="metric-value">{{ metrics.appliedRemediations }}</div>
      </div>
    </div>

    <div class="col-12 md:col-6 lg:col-3">
      <div class="metric-card">
        <div class="metric-label" i18n>Average Uptime</div>
        <div class="metric-value">{{ metrics.averageUptime }}%</div>
      </div>
    </div>
  </div>

  <div class="chart-container mt-5">
    <div class="chart-header mb-3">
      <h3 class="text-xl font-semibold mb-2" i18n>Vulnerabilities Over Time</h3>
      <div class="flex justify-content-between align-items-center">
        <div class="chart-metric">
          <span class="metric-label" i18n>Vulnerabilities</span>
          <span class="metric-change">+12%</span>
        </div>
        <div class="chart-period" i18n>Last 30 days</div>
      </div>
    </div>

    <p-chart
      type="line"
      [data]="chartData"
      [options]="chartOptions"
      height="500"
      [responsive]="true"></p-chart>
  </div>
</div>
