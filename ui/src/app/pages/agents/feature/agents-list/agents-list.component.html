<div class="agents-list-container">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-table
    [value]="agents()"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="agents-table"
    [lazy]="true"
    [lazyLoadOnInit]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [rows]="size()"
    [totalRecords]="total()"
    [paginator]="true"
    [alwaysShowPaginator]="true"
    i18n-currentPageReportTemplate
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [loading]="loading()"
    [rowsPerPageOptions]="[5, 10, 20]"
    dataKey="id">
     <ng-template pTemplate="header">
      <tr>
        <th i18n>NAME</th>
        <th i18n>ASSIGNED TO</th>
        <th i18n>STATUS</th>
        <th i18n>VERSION</th>
        <th i18n>LAST CONNECTION</th>
        <th style="width: 8rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-agent>
      <tr>
        <td>{{ agent.name }}</td>
        <td>{{ agent.targetSystem || '-' }}</td>
        <td>
          <p-tag
            [value]="statusLabel(agent.status)"
            [severity]="statusSeverity(agent.status)"></p-tag>
        </td>
        <td>{{ agent.version }}</td>
        <td>{{ agent.lastConnection | date: 'short' }}</td>
        <td>
          <div class="flex gap-2 justify-content-end">
            <p-button
              icon="pi pi-bolt"
              label="Action"
              i18n-label
              [rounded]="true"
              [text]="true"
              severity="secondary"
              [disabled]="true"
              pTooltip="Action (coming soon)"
              i18n-pTooltip
              tooltipPosition="top"></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="delete(agent)"
              [rounded]="true"
              [text]="true"
              severity="danger"
              label="Delete"
              i18n-label
              pTooltip="Delete"
              i18n-pTooltip
              tooltipPosition="top"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
